<!DOCTYPE html>
<html>
<head>
<style>
img {
  opacity: 0.5;
  width: 300px;
  height: 300px;
}

img:hover {
  opacity: 1.0;
}
</style>
</head>
<body>

<h1>Image Transparency</h1>
<p>The opacity property is often used together with the :hover selector to change the opacity on mouse-over:</p>
<img src="/src/img_forest.jpg" alt="Forest" width="170" height="100">
<img src="/src/img_mountains.jpg" alt="Mountains" width="170" height="100">
<img src="/src/img_5terre.jpg" alt="Italy" width="170" height="100">



</body>
</html>
